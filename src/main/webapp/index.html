<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <!-- Rock, paper and scissor icons borrowed from https://rockpaperscissors.com/ -->
    </head>
    <body>

        <div id="container">
            <div id="title">Rock-Paper-Scissors</div>
            <div id="left">
                <div class="gameBox">
                    <div class="gameInput">
                        <input type="text" name="playerName" id="playerName1" value="Ada">
                    </div>
                    <div class="gameChoices">
                        <img src="img/rock.png" alt="ROCK" data-value="ROCK"/>
                        <img src="img/paper.png" alt="PAPER" data-value="PAPER"/>
                        <img src="img/scissors.png" alt="SCISSORS" data-value="SCISSORS"/>
                    </div>
                    <div class="gameBoxCover"></div>
                </div>
            </div>
            <div id="right">
                <div class="gameBox">
                    <div class="gameInput">
                        <input type="text" name="playerName" id="playerName2" value="Bertha">
                    </div>
                    <div class="gameChoices">
                        <img src="img/rock.png" alt="ROCK" data-value="ROCK"/>
                        <img src="img/paper.png" alt="PAPER" data-value="PAPER"/>
                        <img src="img/scissors.png" alt="SCISSORS" data-value="SCISSORS"/>
                    </div>
                    <div class="gameBoxCover"></div>
                </div>
            </div>
            <div id="popup" class="hidden">
                <div class="message">Game still going on...</div>
                <button type="reset" onclick="location.reload();">New Game!</button>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
